services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:${WEB_PORT}
    volumes:
      - .:/code
    ports:
      - '${WEB_PORT}:8000'
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
