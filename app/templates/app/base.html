{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
          content="A URL shortening application built with Django.">
    <meta name="keywords" content="URL shortener, shurl, Django, short URLs">
    <title>
      {% block title %}
        shurl - URL shortener
      {% endblock title %}
    </title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    {% include "app/includes/header.html" %}
    <div class="content">
      {% block content %}
      {% endblock content %}
    </div>
    {% include "app/includes/footer.html" %}
    {% bootstrap_javascript %}
  </body>
</html>
